<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Home - Search System</title>
                <link rel="stylesheet" href="style.css">
                </head>
                <body>
                    <div class="container">
                            <aside class="sidebar">
                                        <h2>Search Menu</h2>
                                                    <ul>
                                                                    <li><button onclick="showSection('ifsc')">IFSC Code Finder</button></li>
                                                                                    <li><button onclick="showSection('pincode')">PIN Code Finder</button></li>
                                                                                                    <li><button onclick="showSection('country')">Country Finder</button></li>
                                                                                                                    <li><button onclick="showSection('weather')">Weather Information</button></li>
                                                                                                                                    <li><button onclick="showSection('currency')">Currency Converter</button></li>
                                                                                                                                                    <li><button onclick="showSection('ip')">IP Geolocation</button></li>
                                                                                                                                                                </ul>
                                                                                                                                                                        </aside>

                                                                                                                                                                                <main class="content">
                                                                                                                                                                                            <!-- Existing Sections -->
                                                                                                                                                                                                        <section id="ifsc" class="search-section">
                                                                                                                                                                                                                        <h2>Find Bank Details by IFSC Code</h2>
                                                                                                                                                                                                                                        <input type="text" id="ifscInput" placeholder="Enter IFSC Code">
                                                                                                                                                                                                                                                        <button onclick="findIFSC()">Search</button>
                                                                                                                                                                                                                                                                        <div id="ifscResult"></div>
                                                                                                                                                                                                                                                                                    </section>

                                                                                                                                                                                                                                                                                                <section id="pincode" class="search-section" style="display: none;">
                                                                                                                                                                                                                                                                                                                <h2>Find Location by PIN Code</h2>
                                                                                                                                                                                                                                                                                                                                <input type="text" id="pinInput" placeholder="Enter PIN Code">
                                                                                                                                                                                                                                                                                                                                                <button onclick="findPin()">Search</button>
                                                                                                                                                                                                                                                                                                                                                                <div id="pinResult"></div>
                                                                                                                                                                                                                                                                                                                                                                            </section>

                                                                                                                                                                                                                                                                                                                                                                                        <section id="country" class="search-section" style="display: none;">
                                                                                                                                                                                                                                                                                                                                                                                                        <h2>Find Country Details</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                        <input type="text" id="countryInput" placeholder="Enter Country Name">
                                                                                                                                                                                                                                                                                                                                                                                                                                        <button onclick="findCountry()">Search</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="countryResult"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </section>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <!-- New Sections -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <section id="weather" class="search-section" style="display: none;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h2>Get Weather Information</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="text" id="weatherInput" placeholder="Enter City Name">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button onclick="getWeather()">Search</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div id="weatherResult"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </section>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <section id="currency" class="search-section" style="display: none;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <h2>Currency Converter</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="text" id="currencyFrom" placeholder="From Currency (e.g., USD)">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="text" id="currencyTo" placeholder="To Currency (e.g., EUR)">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button onclick="convertCurrency()">Convert</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="currencyResult"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </section>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <section id="ip" class="search-section" style="display: none;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h2>IP Geolocation</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="text" id="ipInput" placeholder="Enter IP Address">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button onclick="getIPLocation()">Search</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div id="ipResult"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </section>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </main>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p>Website Disclaimer: Information is for reference only.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <p>Designed by Rankaj™</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </footer>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <script src="script.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
